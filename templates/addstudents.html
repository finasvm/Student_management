{% extends 'base.html' %}
{% load crispy_forms_tags %}
 {% block title %}add student{% endblock %}    
        {% block content %}
        <h2 class="text-center">Add student</h2>
        <div class="container w-50 text-center p-3 ">
            <form action="" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" class="mt-4 btn-dark" value="submit">

                <div>{% for message in messages %}
                    <h3>{{message}}</h3>
                    {% endfor %}
                </div>
            </form>
        </div>
        {% endblock %}
