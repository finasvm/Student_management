{% extends 'base.html' %}
{% load static %}
 {% block title %}showstaff{% endblock %}    
        {% block content %}
        <h1 class="text-center">show staff  details</h1>
        <div class="row">      
            <div class="col-md-12">
                <form action="">
                <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>Email</th>
                            <th>Phno</th>
                        </tr>
                    </thead>

                    <tbody>
                     {% for i in allstaffs%}
                        <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.phno}}</td>
                           
                    </tr>
                     {% endfor %}
                    </tbody>
                </table>

      
    </form>

            </div>
        </div>
        {% endblock%}
